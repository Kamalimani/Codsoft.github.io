<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color:blueviolet;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .featured-products {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            text-align: center;
            margin: 20px;
        }

        .product img {
            width: 100%;
            max-width:300px;
            height: auto;
        }

        .price {
            color: #333;
        }

        button {
            background-color:mediumslateblue;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .newsletter {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin-right: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Cloth Store</h1>
        <p>Explore the latest fashion trends</p>
    </header>

    <section class="featured-products">
        <div class="product">
            <img src="images/lp1.jpg" alt="Product 1">
            <h2>Stylish T-Shirt</h2>
            <p class="price">RS.999</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/lp2.webp" alt="Product 2">
            <h2>Denim Jeans</h2>
            <p class="price">RS.999</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/lp3.webp" alt="Product 3">
            <h2>Summer Dress</h2>
            <p class="price">RS.999</p>
            <button onclick="addToCart(3)">Add to Cart</button>
        </div>
    </section>

    <section class="newsletter">
        <h2>Subscribe to our Newsletter</h2>
        <p>Stay updated with the latest arrivals and promotions</p>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Cloth Store. All rights reserved.</p>
    </footer>

    <script>
        function addToCart(productId) {
            alert("Product " + productId + " added to cart!");
            // You can add more functionality here, like updating the cart on the server or navigating to a cart page.
        }
    </script>
</body>

</html>
